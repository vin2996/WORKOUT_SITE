<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        header {
            background-color: rgba(42, 62, 71, 0.7);
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(171, 203, 209, 0.5);
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .btn {
            background-color: #3182ce;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Workout Logo" class="logo">
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/presentation">Presentation</a>
            <a href="/nutrition">Nutrition Tips</a> <!-- âœ… Fixed Nutrition Link -->
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
